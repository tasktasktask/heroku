<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
	<div class="container">
		<header class="container my-2">
			<nav class="row align-items-center py-2">
				<a href="index.html" class="col-md d-flex align-items-center mb-3 mb-md-0">
					<span class="h2 font-weight-bold mb-0">My Todo List</span>
				</a>
				<div class="col-md-auto">
					<a href="add.html" class="btn btn-success mr-2">投稿</a>
					<a href="login.html" class="btn btn-primary">ログイン</a>
				</div>
			</nav>
		</header>


		<main>
			<div class="bg-danger" style="height: 2000px;">

			</div>
			<div class="add-form position-fixed top-50 start-50 translate-middle w-100">
				<div class="mx-auto w-50">
					<div class="p-5 bg-white">
						<h2 class="text-info text-center mb-5">New Todo</h2>
						<form action="" class="" >
							<div class="form-group">
								<label for="todo">やること</label>
								<input id="todo" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="memo">メモ</label>
								<textarea name="" id="memo" rows="10" class="form-control "></textarea>
							</div>
							<div class="form-group">
								<label for="progress">進捗</label>
								<select name="" id="progress">
									<option value="">0</option>
									<option value="">10</option>
									<option value="">20</option>
									<option value="">30</option>
									<option value="">40</option>
									<option value="">50</option>
									<option value="">60</option>
									<option value="">70</option>
									<option value="">80</option>
									<option value="">90</option>
									<option value="">100</option>
								</select>
							</div>
							<div class="form-group">
								<input type="submit" value="追加" class="btn btn-primary form-control">
							</div>
						</form>
					</div>
				</div>
			</div>


		</main>


		<footer class="text-center p-3">
			<span class="text-muted"> &copy; ___Task</span>
		</footer>
	</div>

	<script src="./app/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
